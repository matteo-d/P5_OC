<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="description" content="Page panier d'Orinours " />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <link rel="stylesheet" type="text/css" href="..//css/panier.css" />
    <link rel="shortcut icon" type="image/jpg" href="../img/favicon.jpg">
    
    <script defer src="../js/config.js"></script>
    <script  defer src="../js/request.js"></script>
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/vue.js"></script>

    <title>Orinours - Panier</title>
</head>

<body>

    <nav>
        <a href="./index.html" title="Vers Acceuil" class="goToHomepage">
            <img src="../img/logo.jpg" alt="Logo OrinoPelcuche" class="logo" />
        </a>
        <a class="cartSvg" href="./panier.html">
            <span class="itemsInCart">0</span>
            <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" aria-hidden="true"
                focusable="false" width="2.5em" height="2.5em"
                style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                preserveAspectRatio="xMidYMid meet" viewBox="0 0 16 16">
                <g fill="#626262">
                    <path
                        d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607L1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4a2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4a2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2a1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2a1 1 0 0 1 0-2z" />
                </g>
            </svg>
        </a>
    </nav>


    <main id="main">

        <section class="options">
            <p>Vos choix</p>
            <p>Couleur</p>
            <p>Quantité</p>
            <p>Prix/u</p>
            <svg class="clearAll" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
                aria-hidden="true" focusable="false" width="1.6em" height="1.6em"
                style="-ms-transform: rotate(360deg); -webkit-transform: rotate(360deg); transform: rotate(360deg);"
                preserveAspectRatio="xMidYMid meet" viewBox="0 0 32 32">
                <circle cx="10" cy="28" r="2" fill="#626262" />
                <circle cx="24" cy="28" r="2" fill="#626262" />
                <path
                    d="M4.98 2.804A1 1 0 0 0 4 2H0v2h3.18l3.84 19.196A1 1 0 0 0 8 24h18v-2H8.82l-.8-4H26a1 1 0 0 0 .976-.783L29.244 7h-2.047l-1.999 9H7.62z"
                    fill="#626262" />
                <path
                    d="M18.41 8L22 4.41L20.59 3L17 6.59L13.41 3L12 4.41L15.59 8L12 11.59L13.41 13L17 9.41L20.59 13L22 11.59L18.41 8z"
                    fill="#626262" />
            </svg>
        </section>

        <section class="selectedProduct">

        </section>
        <section class="total">
            <p>Total de la commande : <span id="totalPrice">0</span>€ </p>
        </section>

        <h2>Vos coordonnées</h2>

        <form id="form">
            <label for="firstName">Prénom</label>
            <input  type="text" id="firstName" placeholder="Votre Prénom...">
            <label for="lastName">Nom</label>
            <input  type="text" id="lastName" placeholder="Votre Nom...">
            <label for="address">Adresse de livraison</label>
            <input  type="text" id="address" placeholder="Votre Adresse...">
            <label for="city">Ville</label>
            <input type="text" id="city" placeholder="Votre Ville...">
            <label for="email">E-mail</label>
            <input type="text" id="email" placeholder="Votre E-mail...">
            <button type="submit" id="submit"> Passer commande</button>
        </form>
    </main>


    <footer>
        <ul>
            <li>Oripeluche, marque française de Peluches basée à Paris</li>
            <li>A propos de nous</li>
            <li>Contactez-nous</li>
            <li>Nos C.G.V</li>
            <li>Notre FAQ</li>
            <li>Retour et remboursement</li>
        </ul>
    </footer>


</body>

</html>
